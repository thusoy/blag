language:
  - python
  - node_js

python:
  - "2.7"
  - "3.4"
  - "3.5"

before_install:
  - ./travis/before_script.sh

install:

  # Python stuff
  - pip install -r dev-requirements.txt

  # Install compass
  - gem update --system
  - gem install sass -v 3.2.13
  - gem install compass

  # Install grunt-cli and grunt
  - npm install -g grunt-cli
  - npm install

script:
  - grunt build
  - nosetests

after_success:
  - ./travis/deploy.sh

