{% extends 'base.html' %}


{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/writeEntry.css') }}">
{% endblock %}


{% block content %}

    <form method="post" action="{{ url_for('.edit_post', post_id=post.id) }}">

{% endblock %}


{% block scripts %}

{% endblock %}
