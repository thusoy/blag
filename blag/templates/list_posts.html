{% extends 'base.html' %}

{% block content %}

{% if posts %}
    <ul>
        {% for post in posts %}

            <li>
                <a href="{{ post.url() }}">{{ post.title }}</a><span>,
                published {{ post.datetime_added.strftime('%Y-%m-%d') }}
                </span>
            </li>

        {% endfor %}
    </ul>

{% else %}
    <p>
        No posts found for {{ year }}, I'm afraid.
    </p>
{% endif %}

{% endblock %}
