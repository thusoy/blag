{% extends 'base.html' %}


{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/writeEntry.css') }}">
{% endblock %}


{% block content %}
    <h1>New blogpost</h1>

    <form method="post" action="/blog">

        {{ form.render() }}

        <input type="submit" class="btn btn-primary pull-right">
    </form>
{% endblock %}


{% block scripts %}
    <script async src="{{ url_for('static', filename='js/writePost.min.js') }}"></script>
{% endblock %}
