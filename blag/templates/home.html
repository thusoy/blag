{% extends 'base.html' %}

{% block content %}
    {%- for entry in entries %}
        <a href="{{ url_for('.post_details', post_id=entry.id) }}"><h1>{{ entry.title }}</h1></a>

        {{ entry.rendered_content|safe }}

        <span class="byline">{{ entry.datetime_added.strftime('%Y-%m-%d %H:%M') }}</span>
    {% endfor %}
{% endblock %}
